apiVersion: apps/v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myjavaapp
	  version:2.7.1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1  
  template:
    metadata:
      labels:
        app: myjavaapp
		version:2.7.1
    spec:
      containers:
      - name: myjavaapp-pod
        image: ravidevops26/k8sapp:1
        ports:
        - containerPort: 8080
		  protocol: TCP
